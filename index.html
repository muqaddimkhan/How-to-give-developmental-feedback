<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <title></title>
  <!-- Init data -->
  <script>
    document.write('<script src="config.js?' + (new Date()).getTime() + '"><\/script>');

  <!-- UIkit -->
  <link rel="stylesheet" href="libraries/uikit/css/uikit.min.css"/>
  <link rel="stylesheet" href="libraries/uikit/css/components/notify.min.css"/>

  <script src="scripts/application/scormCommon.js" type="text/javascript"></script>
  <script src="scripts/application/application.js" type="text/javascript"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="css/application.css"/>

  <script type="text/javascript">
    function close(pressedExit) {
      if (typeof Application !== 'function') {
        return;
      }

      Application.prototype.doUnload(pressedExit);
    }
  </script>
</head>

<body class="page-sidebar-opened scorm-1-2" onbeforeunload="close(false);" onunload="close();">

<div class="page-container">

  </div>

  <div class="page-content">
    <div class="uk-grid uk-margin-large-bottom">
      <div class="uk-width-1-3 uk-vertical-align">
        <div class="uk-vertical-align-middle">
          <a href="#" class="menu uk-icon-button uk-icon-navicon"></a>
          <a href="#" class="prev uk-icon-button uk-icon-chevron-left"></a>
          <a href="#" class="next uk-icon-button uk-icon-chevron-right"></a>
        </div>
      </div>
      <div class="uk-width-1-3 uk-vertical-align uk-text-center">
        <div class="uk-vertical-align-middle"></div>
      </div>
      <div class="uk-width-1-3 uk-vertical-align uk-text-right">
        <div class="uk-vertical-align-middle">
          <a href="#" class="close uk-icon-button uk-icon-close"></a>
        </div>
      </div>
    </div>

    <div>
      <iframe id="content-frame" src="" width="100%"></iframe>
    </div>
  </div>
</div>

<div class="load-overlay">
